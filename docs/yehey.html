<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .card {
            background-color: white;
            padding: 40px; /* Further increased padding */
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 450px; /* Slightly wider card */
        }

        .signature {
          position: absolute;
          bottom: 20px;
          right: 20px;
          font-style: italic;
          font-size: 16px; /* Slightly larger signature */
        }

        .centered-text {
            text-align: center;
            margin-bottom: 20px; /* Increased spacing */
            font-size: 20px; /* Increased font size */
            line-height: 1.5; /* Improved line height */
        }

        .header-text {
            color: palevioletred;
            font-size: 28px; /* Increased header size */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="centered-text header-text">Happy Valentine's!</div>
        <div class="centered-text">Yehey thank you so for being my Valentine!!</div>
        <div class="centered-text">Anyway, if you're reading this, you're about to receive my Valentine's gift to you. Hehe.</div>
        <div class="centered-text">I love you so much!!</div>
        <div class="centered-text header-text">Happy VALENTINE'S LOVE!!!!!!!</div>
        <div class="signature">- J.C.A.</div>
    </div>

</body>
</html>
